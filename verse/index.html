<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #204666;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #e9eaf0;
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .header {
            background: #0b2840;
            color: #e9eaf0;
            padding: 30px;
            text-align: center;
            border-bottom: 3px solid #9ebcf3;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: normal;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1em;
            color: #c4b5a0;
            font-style: italic;
        }

        .content {
            padding: 50px 60px;
        }

        .profile-section {
            display: flex;
            gap: 40px;
            margin-bottom: 50px;
            align-items: flex-start;
        }

        .profile-image {
            flex-shrink: 0;
            width: 250px;
            height: 350px;
            background: #ffffff;
            border: 3px solid #9ebcf3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9em;
            text-align: center;
            padding: 20px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .essay {
            flex: 1;
        }

        .essay h2 {
            font-size: 1.8em;
            color: #0b2840;
            margin-bottom: 20px;
            font-weight: normal;
            letter-spacing: 1px;
            border-bottom: 2px solid #9ebcf3;
            padding-bottom: 10px;
        }

        .essay p {
            line-height: 1.8;
            color: #0b2840;
            margin-bottom: 15px;
            font-size: 1.05em;
            text-align: justify;
        }

        .navigation-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .nav-button {
            flex: 1;
            min-width: 250px;
            text-align: center;
            padding: 40px 30px;
            background: #ffffff;
            border: 2px solid #9ebcf3;
            text-decoration: none;
            color: #0b2840;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #9ebcf3;
            transition: left 0.3s ease;
            z-index: 0;
        }

        .nav-button:hover::before {
            left: 0;
        }

        .nav-button:hover {
            border-color: #0b2840;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .nav-button-content {
            position: relative;
            z-index: 1;
        }

        .nav-button h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: normal;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .nav-button p {
            font-size: 0.95em;
            color: #5a5a5a;
            line-height: 1.6;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                align-items: center;
            }

            .profile-image {
                width: 200px;
                height: 250px;
            }

            .content {
                padding: 30px 25px;
            }

            .navigation-buttons {
                flex-direction: column;
            }

            .nav-button {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vighnesh Subramanian</h1>
            <p></p>
        </div>

        <div class="content">
            <div class="profile-section">
                <div class="profile-image">
                    <img src="headshot6.jpg" alt="Your Name">
                </div>

                <div class="essay">
                    <h2>What Poetry Means to Me</h2>
                    <p>[writing in progress]</p>
                </div>
            </div>

            <div class="navigation-buttons">
                <a href="poets.html" class="nav-button">
                    <div class="nav-button-content">
                        <h3>Inspirational Poets</h3>
                        <p>Three poets that inspire me, and a short analysis of one of their works.</p>
                    </div>
                </a>

                <a href="original-poetry.html" class="nav-button">
                    <div class="nav-button-content">
                        <h3>Original Poetry</h3>
                        <p>Work written by me in 2025 for a high school poetry class.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
